<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#333">Aegis VCS Architecture</text>
  
  <!-- Top Row -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="125" y="120" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#1976d2">User / CLI</text>
  
  <rect x="300" y="80" width="150" height="80" rx="10" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
  <text x="375" y="120" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#2e7d32">Repo Manager</text>
  
  <rect x="550" y="80" width="250" height="80" rx="10" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
  <text x="675" y="120" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#ef6c00">Index &amp; Storage</text>
  
  <!-- Middle Row -->
  <rect x="200" y="220" width="200" height="80" rx="10" fill="#fce4ec" stroke="#f48fb1" stroke-width="2"/>
  <text x="300" y="260" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#ad1457">Commit Creation</text>
  
  <rect x="500" y="220" width="200" height="80" rx="10" fill="#e0f7fa" stroke="#4dd0e1" stroke-width="2"/>
  <text x="600" y="260" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#00838f">Verification Path</text>
  
  <!-- Bottom Row -->
  <rect x="50" y="360" width="150" height="80" rx="10" fill="#fff8e1" stroke="#ffd54f" stroke-width="2"/>
  <text x="125" y="390" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#333">Security</text>
  <text x="125" y="415" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#333">Ed25519 + Blake3</text>
  
  <rect x="550" y="340" width="250" height="180" rx="10" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="675" y="360" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#333">Storage Details</text>
  
  <!-- Storage icons -->
  <circle cx="580" cy="390" r="8" fill="#4caf50"/><text x="600" y="394" font-size="12" font-family="sans-serif">Commits</text>
  <circle cx="580" cy="415" r="8" fill="#2196f3"/><text x="600" y="419" font-size="12" font-family="sans-serif">Trees</text>
  <circle cx="580" cy="440" r="8" fill="#ff9800"/><text x="600" y="444" font-size="12" font-family="sans-serif">Blobs</text>
  
  <circle cx="720" cy="390" r="8" fill="#e91e63"/><text x="740" y="394" font-size="12" font-family="sans-serif">Keys</text>
  <circle cx="720" cy="415" r="8" fill="#9c27b0"/><text x="740" y="419" font-size="12" font-family="sans-serif">Refs</text>
  <circle cx="720" cy="440" r="8" fill="#607d8b"/><text x="740" y="444" font-size="12" font-family="sans-serif">Index</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <path d="M200 120 L300 120" stroke="#64b5f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M450 120 L550 120" stroke="#81c784" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M375 160 L375 220" stroke="#81c784" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M400 260 L500 260" stroke="#f48fb1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M650 160 L650 220" stroke="#ffb74d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
